<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>

    		Kw &middot Computer Repairing Service

	  </title>
    <!-- Bootstrap -->
    <link href="asset/css/bootstrap.css" rel="stylesheet">
	  <link href="asset/css/bootstrap-theme.css" rel="stylesheet">
	  <link href="asset/css/doc.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <!-- body section -->
    <div class="container">
      <div class="page-header">
        <h1>แจ้งซ่อมบำรุงคอมพิวเตอร์   <small>โรงเรียนกัลยาณวัตร</small></h1>
      </div>
      <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="inputnamerequestor" class="col-lg-2 control-label">ชื่อผู้แจ้ง</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputEmail" placeholder="ชื่อผู้แจ้ง">
            </div>
          </div>
          <div class="form-group">
            <label for="inputlocation" class="col-lg-2 control-label">สถานที่</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" id="inputPassword" placeholder="สถานที่ (อาคาร,ห้อง)">          
            </div>
          </div>
           <div class="form-group">
            <label for="select" class="col-lg-2 control-label">ประเภทบริการ</label>
            <div class="col-lg-10">
              <select class="form-control" id="select">
                <option>คอมพิวเตอร์</option>
                <option>โสตทัศนูปกรณ์</option>
                <option>เครือข่ายอินเตอร์เน็ต</option>              
              </select>     
            </div>
          </div>
          <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">ปัญหาที่แจ้ง</label>
            <div class="col-lg-10">
              <textarea class="form-control" rows="3" id="textArea"></textarea>
              <span class="help-block">A longer block of help text that breaks onto a new line and may extend beyond one line.</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-default">Submit</button> 
              <button class="btn btn-danger">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
